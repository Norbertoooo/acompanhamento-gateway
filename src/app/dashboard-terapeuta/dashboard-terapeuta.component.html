<div class="container-fluid">
  <div>
    <h3> Adicionar Paciente</h3>
  </div>
  <div>
    <label for="nomeCompleto">
      <input placeholder=" Nome Completo" type="text" class="form-control" [(ngModel)]="paciente.nomeCompleto" name="nomeCompleto" id="nomeCompleto">
    </label>
    <label class="ml-3" for="idade">
      <input placeholder="idade" type="number" class="form-control" [(ngModel)]="paciente.idade" name="idade" id="idade">
    </label>
    <button type=submit class="btn btn-primary ml-3 mb-1" (click)="cadastrarPaciente()">Adicionar</button>
  </div>
</div>

<div class="container-fluid">
  <div>
    <div class="pb-3" style="text-align: center">
      <h2>Lista de Pacientes</h2>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Responsável</th>
          <th scope="col">Ficha</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let paciente of pacientes">
          <th scope="row"> {{paciente.id}} </th>
          <td> <span (click)="abrirPacienteModal()">{{paciente.nomeCompleto}}</span> </td>
          <td> {{paciente.idade}} </td>
          <td><a (click)="abrirResponsavelModal()">Responsável</a></td>
          <td><i (click)="abrirFichaModal()" class="fa fa-edit"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
