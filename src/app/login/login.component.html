<div class="container-fluid">

  <div class="row">
    <div class="col-3" style="margin-top: 2%">
      <img src="assets/imagens/logo-tea.jpg" alt="logo-tea" height="750">
    </div>
    <div class="col pt-5 login" style="text-align: center">

      <div class="pb-2">
        <h1>Bem vindo a plataforma web da R.A.F.A</h1>
      </div>

      <div class="form-group centralizar " >
        <form [formGroup]="formularioLogin">
          <div class="row pb-3" >
            <label for="email"></label>
            <input id="email" type=email class="form-control tamanho" placeholder="Email" formControlName="email">
          </div>
          <div class="row">
            <label for="senha"></label>
            <input id="senha" autocomplete="current password" type=password class="form-control" placeholder="Senha"
                                              formControlName="senha">
          </div>
        </form>
      </div>

      <div class="pb-2" style="text-align: center">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <div style="text-align: center">
        <button type=submit class="btn btn-primary mr-3" (click)="registrar()"> Registrar</button>
        <button type=submit class="btn btn-primary" (click)="logar()"> Entrar</button>
      </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
