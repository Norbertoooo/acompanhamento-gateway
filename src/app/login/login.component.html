<div class="container-fluid">

  <div class="row">
    <div class="col-3" style="margin-top: 3%">
      <img class="img-fluid" src="assets/imagens/logo-tea.png" alt="logo-tea">
    </div>
    <div class="col pt-5 login centralizar-texto">

      <div class="pb-4">
        <h1>Bem vindo a plataforma web da R.A.F.A</h1>
      </div>

      <div class="form-group centralizar">
        <form [formGroup]="formularioLogin">
          <div class="row pb-3" >
            <label for="email"></label>
            <input id="email" type=email class="form-control tamanho" placeholder="Email" formControlName="email">
          </div>
          <div class="row">
            <label for="senha"></label>
            <input id="senha" autocomplete="current password" type=password class="form-control" placeholder="Senha"
                                              formControlName="senha">
          </div>
        </form>
      </div>

      <div class="pb-2 centralizar-texto">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <div class="centralizar-texto">
        <button type=submit class="btn btn-primary mr-3" (click)="cadastrar()"> Cadastrar</button>
        <button type=submit class="btn btn-primary" [disabled]="formularioLogin.invalid" (click)="logar()"> Entrar</button>
      </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
