<div class="card">

  <div class="card-header ">
    <div class="row">

      <div class="col">
        <h3>Dados do Terapeuta</h3>
      </div>

      <div class="col text-right">
        <button type=button class="btn btn-link mr-3 text-center" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" >
            <span *ngIf="isCollapsed"><i class="fa fa-eye tamanho-icone"></i></span>
            <span *ngIf="!isCollapsed"><i class="fa fa-eye-slash tamanho-icone"></i></span>
        </button>
        <button type=submit class="btn btn-primary mr-3" (click)="editarTerapeuta()">
          <span><i class="fa fa-edit mr-2"></i> Editar Informações </span>
        </button>
        <button [disabled]="bloqueado" type=submit class="btn btn-primary">
          <span><i class="fa fa-save mr-2"></i> Salvar Alterações</span>
        </button>
      </div>

    </div>
  </div>

  <div class="card-body" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <form id="terapeuta" [formGroup]="formularioCadastro">

      <div class="row">

        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Nome Completo</div>
                <input size="55" id="terapeuta-nome-completo" class="form-control" [readOnly]="bloqueado"
                   [value]="terapeuta.nomeCompleto">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Especialidade</div>
              <input size="40" class="form-control" [readOnly]="bloqueado" [value]="terapeuta.especialidade">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Data de Nascimento</div>
              <input class="form-control" [readOnly]="bloqueado"
                     [value]="terapeuta.dataNascimento | date: 'dd/MM/yyyy' ">
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">CPF</div>
              <input size="21" maxlength="14" type="text" class="form-control" [readOnly]="bloqueado"
                     value="{{terapeuta.cpf | mask: '000.000.000-00'}}">
            </div>
          </div>
        </div>

      </div>

      <div class="row pt-3">

        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Formação</div>
              <input size="65" class="form-control" [readOnly]="bloqueado" [value]="terapeuta.formacao">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Email</div>
              <input size="50" class="form-control" readonly [value]="terapeuta.loginEmail">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Telefone</div>
              <input type="text" size="32" class="form-control" [readOnly]="bloqueado"
                     value="{{terapeuta.telefone | mask: '(00) 0000-0000'}}">
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">CRFa</div>
              <input type="text" class="form-control" [readOnly]="bloqueado"
                     value="{{terapeuta.crfa | mask: '0-00000'}}">
            </div>
          </div>
        </div>

      </div>

    </form>

    <form id="terapeuta-endereco" class="pt-3">

      <div class="row">

        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Rua</div>
                <input size="68" type="text" class="form-control" [readOnly]="bloqueado"
                       [value]=terapeuta.endereco.rua>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Bairro</div>
              <input size="45" type="text" class="form-control" [readOnly]="bloqueado"
                     [value]=terapeuta.endereco.bairro>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Número</div>
              <input size="32" type="text" class="form-control" [readOnly]="bloqueado"
                     [value]=terapeuta.endereco.numero>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">CEP</div>
              <input size="21" type="text" class="form-control" [readOnly]="bloqueado"
                     value="{{terapeuta.endereco.cep | mask: '00000-000'}}">
            </div>
          </div>
        </div>

      </div>

      <div class="row pt-3">

        <div class="col-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Complemento</div>
              <input size="123" type="text" class="form-control" [readOnly]="bloqueado"
                     [value]=terapeuta.endereco.complemento>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Estado</div>
              <input size="34" type="text" class="form-control" [readOnly]="bloqueado"
                     [value]=terapeuta.endereco.estado>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Cidade</div>
              <input size="18" type="text" class="form-control" [readOnly]="bloqueado"
                     [value]=terapeuta.endereco.cidade>
            </div>
          </div>
        </div>

      </div>

    </form>

  </div>

</div>
