<div class="card">
  <div class="card-header ">
    <h3>Dados do Terapeuta</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Nome Completo</div>
            </div>
            <input id="terapeuta-nome-completo" class="form-control" readonly="readonly"
                   [value]="terapeuta.nomeCompleto">
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Especialidade</div>
              <input size="40" class="form-control" readonly="readonly" [value]="terapeuta.especialidade">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Data de Nascimento</div>
              <input class="form-control" readonly="readonly"
                     [value]="terapeuta.dataNascimento | date: 'dd/MM/yyyy' ">
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">CPF</div>
              <input size="21" maxlength="14" type="text" class="form-control" readonly="readonly"
                     value="{{terapeuta.cpf | mask: '000.000.000-00'}}">
            </div>
          </div>
        </div>

      </div>

      <div class="row pt-3">

        <div class="col-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Formação</div>
              <input size="65" class="form-control" readonly="readonly" [value]="terapeuta.formacao">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Email</div>
              <input size="50" class="form-control" readonly="readonly" [value]="terapeuta.loginEmail">
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Telefone</div>
              <input type="text" size="32" class="form-control" readonly="readonly"
                     value="{{terapeuta.telefone | mask: '(00) 0000-0000'}}">
            </div>
          </div>
        </div>

        <div class="col-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">CRFa</div>
              <input type="text" mask="0-00000" class="form-control" readonly="readonly"
                     value="{{terapeuta.crfa | mask: '0-00000'}}">
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
